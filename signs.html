<!doctype html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>-=Personal Rust Signage Directory=-</title>
	<script type="text/javascript">
		const signs = [
			"http://example.sign/sign.png",
			"http://example.sign/sign2.png",
		];
	</script>

</head>
  
<body class="vh-100 vw-100">
	<div class="bg-secondary vh-100 vw-100">
		<ul class="nav justify-content-center bg-primary">
			<li class="nav-item">
				<h3 id="scroll">Currently Showing </h3>
			</li>
		</ul>
		<ul class="nav justify-content-center bg-warning">
			<li class="nav-item">
				<h5>Copy the Image Link (URL) &middot; Face the sign &middot; Type /SIL and paste URL</h5>
			</li>
		</ul>
		<div class="w-auto p-3"
		<pre id="output"></pre>
	</div>
	
    <script type="text/javascript">
	var page = document.getElementById("output");
	for (i in signs) {
		page.innerHTML += "<img src=\"" + signs[i] + "\">";
	}
	var scroll = document.getElementById("scroll");
	scroll.innerHTML += signs.length + " Signs";
    </script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
  
</html>
